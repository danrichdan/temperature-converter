<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      #loading {
        display: none;
      }
    </style>
    <title>Temperature Converter</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!--Begin Card-->
          <div class="card text-center mt-5">
            <div class="card-header">
              <h1 class="heading h3">Temperature Converter</h1>
            </div>
            <div class="card-body">
              <!--Begin Form-->
              <form id="temperature-form">
                <!--Temperature to Convert Group-->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon1"
                        ><sup>o</sup></span
                      >
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      name="temperature"
                      id="temperature"
                      placeholder="0"
                    />
                    <div class="input-group-append">
                      <select class="custom-select" id="unit">
                        <option selected>Choose...</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!--Unit to Convert to-->
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="new-unit"
                        >Unit</label
                      >
                    </div>
                    <select class="custom-select" id="convert-to-unit">
                      <option selected>Convert to...</option>
                      <option value="fahrenheit">Fahrenheit</option>
                      <option value="celsius">Celsius</option>
                      <option value="kelvin">Kelvin</option>
                    </select>
                  </div>
                </div>
                <input
                  type="submit"
                  value="Convert"
                  class="btn btn-secondary btn-block"
                  id="convert"
                />
              </form>
              <!--End Form-->
              <!--Loader Here-->
              <div id="loading">
                <img src="img/loading.gif" alt="" />
              </div>
              <!--Results-->
              <div id="results" class="mt-4">
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span id="summary" class="input-group-text"
                        >Temp<sup>o</sup>Unit =
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="new-temp"
                      disabled
                    />
                    <div class="input-group-prepend">
                      <span id="new-unit" class="input-group-text">Unit</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
